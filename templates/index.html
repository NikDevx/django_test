{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div>
    <select id="terms">
        <option value="" disabled selected>Послуги</option>
        {% for t in terms %}
            <option>{{ t }}</option>
        {% endfor %}
    </select>
    <br><br>
</div>

<div>
    <select id="brand">
        <option value="" disabled selected>Бренди</option>
        {% for t in brand %}
            <option>{{ t }}</option>
        {% endfor %}
    </select>
    <br><br>
</div>

<div>
    <select id="style">
        <option value="" disabled selected>Стилі</option>
        {% for t in style %}
            <option>{{ t }}</option>
        {% endfor %}
    </select>
</div>

<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
<script src="{% static 'js/functions.js' %}" type="text/javascript"></script>
</body>
</html>
